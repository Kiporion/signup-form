<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./Material/886630.png" alt="logo" class="head"/>
                <h1 class="odin">CPT. FLINT</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to explore the world.</p>
                <p class="remote-text">You <em>know</em> you want to</p>
            </div>
            <form onsubmit="return checkPassword(this)">
            <div class="form left">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="input" id="main-pw">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="black" required>
                </div>

                <div class="input" id="conf-pw">
                    <label for="conf_password">Confirm Password</label>
                    <input type="password" id="conf_password" name="conf_password" value="white" required>
                </div>
            </div>
            <div class="left button"><button id="submitButton" type="submit" >Set Sail !</button></div>
        </form>
        <div class="login left"><p>Already have an account? <a href="#">Log in</a></p></div>
        </div>
    </div>
</body>
</html>
